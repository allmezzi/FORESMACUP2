<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 8px; margin: 6px 0; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Form Pendaftaran</h2>
  <form id="formData">
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="text" id="instansi" placeholder="Instansi">
    <input type="text" id="status" placeholder="Status">
    <input type="text" id="nip" placeholder="NIP">
    <input type="number" id="usia" placeholder="Usia">
    <input type="text" id="jabatan" placeholder="Jabatan">
    <input type="text" id="hp" placeholder="Nomor HP">
    <select id="gender">
      <option value="">-- Pilih Gender --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
    <input type="text" id="acara" placeholder="Nama Acara">
    <button type="submit">Kirim</button>
  </form>

  <div id="result"></div>

  <script>
    const scriptURL = "PASTE_URL_APPS_SCRIPT_EXEC_HERE"; // ganti URL Apps Script kamu

    // Generate pseudo-deviceID (disimpan di localStorage supaya konsisten)
    function getDeviceID() {
      let id = localStorage.getItem("deviceID");
      if (!id) {
        id = "dev-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceID", id);
      }
      return id;
    }

    document.getElementById("formData").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        deviceID: getDeviceID(),
        email: document.getElementById("email").value,
        nama: document.getElementById("nama").value,
        instansi: document.getElementById("instansi").value,
        status: document.getElementById("status").value,
        nip: document.getElementById("nip").value,
        usia: document.getElementById("usia").value,
        jabatan: document.getElementById("jabatan").value,
        hp: document.getElementById("hp").value,
        gender: document.getElementById("gender").value,
        acara: document.getElementById("acara").value
      };

      try {
        let res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        let result = await res.json();
        document.getElementById("result").innerHTML = result.message;
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Error kirim data: " + err;
      }
    });
  </script>

</body>
</html>
